<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel, Tesoura</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="header">
        <h1>Pedra, Papel, Tesoura</h1>
    </div>

    <p class="typing-effect">Bem-vindo ao jogo clássico de Pedra, Papel, Tesoura!</p>

    <div class="container">
        <p>Escolha sua jogada!</p>
        <button id="btn-pedra">Pedra</button>
        <button id="btn-papel">Papel</button>
        <button id="btn-tesoura">Tesoura</button>
        <p id="result"></p>
    </div>

    <div class="bio-container">
        <div class="profile-circle">
            <img src="foto.png" alt="">
        </div>
        <p class="bio-text">Meu nome é Gabriel e sou estudante de ADS no 3º semestre e sou de Maringá.</p>
    </div>

    <script>
        function play(playerChoice) {
            const choices = ["pedra", "papel", "tesoura"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = "";

            if (playerChoice === computerChoice) {
                result = `Empate! Você e o computador escolheram ${playerChoice}.`;
            } else if (
                (playerChoice === "pedra" && computerChoice === "tesoura") ||
                (playerChoice === "papel" && computerChoice === "pedra") ||
                (playerChoice === "tesoura" && computerChoice === "papel")
            ) {
                result = `Você venceu! O computador escolheu ${computerChoice}.`;
            } else {
                result = `Você perdeu! O computador escolheu ${computerChoice}.`;
            }

            document.getElementById("result").innerText = result;
        }

        document.getElementById("btn-pedra").addEventListener("click", () => play("pedra"));
        document.getElementById("btn-papel").addEventListener("click", () => play("papel"));
        document.getElementById("btn-tesoura").addEventListener("click", () => play("tesoura"));
    </script>

</body>
</html>
